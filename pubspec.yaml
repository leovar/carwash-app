  flutter_multiselect: ^1.0.2
  datetime_picker_formfield: ^2.0.1
  url_launcher: ^6.3.1
  permission_handler: ^11.4.0
  file_utils: ^1.0.1    #Esta libreria esta descontinuada, validar por cual se debe reemplazar
  fluttertoast: ^8.2.12
  excel: ^4.0.6
