  screenshot: ^3.0.0
  path_provider: ^2.1.5
  photo_view: ^0.15.0
  device_info_plus: ^10.0.1

  #charts
  syncfusion_flutter_charts: ^28.2.11

  #Conectivity
  connectivity_plus: ^6.1.3

  #alerts-dialogs
  rflutter_alert: ^2.0.7

  #number formatter
  intl: ^0.19.0

  #email
  mailer: ^6.4.1

  #Upgrade version y Play Store or App Store
  upgrader: ^11.3.1

